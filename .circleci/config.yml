version: 2
jobs:
  build:
    working_directory: ~/Python-maze-gen
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: |
            sudo pip install pipenv
            pipenv install
            sudo pip install pillow
      - run:
          name: Running tests
          command: |
            pipenv run python mazeTests.py